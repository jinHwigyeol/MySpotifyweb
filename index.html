<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://www.spotify.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>GIGACHAD SPOTIFY | THE HUSTLE NEVER STOPS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      html, body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; 
        color: #ffffff;
      }
      #root { min-height: 100vh; }
      .loading-screen {
        display: flex;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: black;
      }
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        letter-spacing: -0.05em;
        font-style: italic;
        font-size: 2rem;
        color: white;
        text-transform: uppercase;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <span class="loading-text">GIGACHAD IS COMING...</span>
      </div>
    </div>
    
    <!-- 
      상남자의 표준 경로: 
      Vite 환경에서는 반드시 '/src/App.jsx' 형식을 유지해야 한다.
      파일을 더블 클릭해서 열지 말고, 'npm run dev'로 서버를 띄워라.
    -->
    <script type="module" src="/src/main.jsx"></script>

    <noscript>Enable JavaScript, My son.</noscript>
  </body>
</html>
